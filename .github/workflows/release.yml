name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  detect-and-tag:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tagged: ${{ steps.tag.outputs.tagged }}
      version: ${{ steps.pkg.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check
        run: |
          VERSION=v${{ steps.pkg.outputs.version }}
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists. Skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version detected: $VERSION"
          fi

      - name: Create and push tag
        id: tag
        if: steps.check.outputs.exists == 'false'
        run: |
          VERSION=v${{ steps.pkg.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "tagged=true" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $VERSION"

  publish:
    needs: detect-and-tag
    if: |
      always() && 
      (
        startsWith(github.ref, 'refs/tags/v') || 
        (needs.detect-and-tag.result == 'success' && needs.detect-and-tag.outputs.tagged == 'true')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'pnpm'

      - name: Install and Build
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          pnpm test

      - name: Publish to NPM (OIDC)
        run: npm publish --provenance --access public

      - name: Determine Release Tag
        id: release_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "name=v${{ needs.detect-and-tag.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.name }}
          generate_release_notes: true